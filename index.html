<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Buttons</title>

<style>
  body {
    font-family: Georgia, serif;
    text-align: center;
    background: transparent;
    padding: 20px;
  }

  .question {
    font-size: 26px;
    margin-bottom: 20px;
  }

  button {
    font-size: 18px;
    padding: 12px 28px;
    margin: 10px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
  }

  .yes {
    background-color: #ff6fae;
    color: white;
  }

  .no {
    background-color: #cfd8dc;
    color: #333;
  }

  .message {
    margin-top: 25px;
    font-size: 18px;
    display: none;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    line-height: 1.6;
  }

  /* ðŸ’— PHOTO */
  .love-photo {
    display: none;
    margin: 25px auto;
    width: 260px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255,105,180,0.5);
    animation: fadeIn 0.8s ease forwards;
  }

  .love-photo img {
    width: 100%;
    height: auto;
    border-radius: 20px;
  }

  /* ðŸŽµ LYRICS */
  .lyrics {
    display: none;
    margin-top: 25px;
    font-style: italic;
    color: #ad1457;
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 4s linear forwards;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-800px); opacity: 0; }
  }
</style>
</head>
