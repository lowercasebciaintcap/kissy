<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Buttons</title>

<style>
  body {
    font-family: Georgia, serif;
    text-align: center;
    background: transparent;
    padding: 20px;
    margin: 0;
  }

  .question {
    font-size: 26px;
    margin-bottom: 20px;
  }

  button {
    font-size: 18px;
    padding: 12px 28px;
    margin: 10px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
  }

  .yes {
    background-color: #ff6fae;
    color: white;
  }

  .no {
    background-color: #cfd8dc;
    color: #333;
    position: relative;
  }

  .message {
    margin-top: 25px;
    font-size: 18px;
    display: none;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    line-height: 1.6;
  }

  /* ðŸ’— HIDDEN UNTIL YES CLICK */
  .love-photo {
    display: none;
    margin: 30px auto;
    max-width: 90vw;
    max-height: 70vh;
    box-shadow: 0 0 25px rgba(255,105,180,0.5);
    animation: fadeIn 0.8s ease forwards;
  }

  .love-photo.show {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .love-photo img {
    max-width: 100%;
    max-height: 70vh;
    width: auto;
    height: auto;
    display: block;
    object-fit: contain;
    border-radius: 20px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 4s linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-800px); opacity: 0; }
  }
</style>
</head>

<body>

<div class="question">do you love me too? ðŸ’—</div>

<button class="yes" onclick="yesClicked()">yes dwuhhh ðŸ’—</button>
<button class="no" onclick="noClicked()">no way jose</button>

<div class="message" id="loveMessage">
  AYYYYYEEEEEEEðŸ˜œ  
  <br><br>
  as you should ðŸ’—
</div>

<div class="love-photo" id="lovePhoto">
  <img src="bf.jpg" alt="Us together">
</div>

<!-- ðŸŽµ SONG -->
<audio id="loveSong" src="ellie.mp3"></audio>

<script>
  function yesClicked() {
    document.getElementById("loveMessage").style.display = "block";

    const photo = document.getElementById("lovePhoto");
    photo.classList.add("show");

    const song = document.getElementById("loveSong");
    song.play();

    for (let i = 0; i < 20; i++) {
      createHeart();
    }
  }

  function noClicked() {
    const btn = document.querySelector(".no");
    btn.style.left = Math.random() * 200 - 100 + "px";
    btn.style.top = Math.random() * 200 - 100 + "px";
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 4000);
  }
</script>

</body>
</html>
